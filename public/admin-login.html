<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weihnachtsfeier - Admin Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card admin-card">
            <h1>ğŸ„ Weihnachtsfeier Admin</h1>
            <h2>Admin-Panel Login</h2>
            <form id="adminLoginForm">
                <div class="form-group">
                    <label for="password">Admin-Passwort:</label>
                    <input type="password" id="password" name="password" required placeholder="Passwort eingeben">
                </div>
                <button type="submit" class="btn btn-admin">Login</button>
            </form>
            <p class="admin-link">
                ZurÃ¼ck zum <a href="/login">Spieler-Login</a>
            </p>
        </div>
    </div>

    <script>
        document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            
            try {
                console.log('ğŸ” Sende Login-Anfrage...');
                const response = await fetch('/admin-login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                console.log('ğŸ“¥ Response Status:', response.status);
                const data = await response.json();
                console.log('ğŸ“¦ Response Data:', data);
                
                if (data.success) {
                    console.log('âœ… Login erfolgreich! Token:', data.adminToken);
                    // Speichere Admin-Token im localStorage
                    localStorage.setItem('adminToken', data.adminToken);
                    console.log('ğŸ’¾ Token gespeichert. LocalStorage:', localStorage.getItem('adminToken'));
                    
                    // Kleine VerzÃ¶gerung vor Redirect, um sicherzustellen dass Token gespeichert ist
                    setTimeout(() => {
                        console.log('ğŸ”„ Redirect zu:', data.redirect);
                        window.location.href = data.redirect;
                    }, 100);
                } else {
                    alert('Fehler: ' + (data.error || 'Login fehlgeschlagen'));
                }
            } catch (error) {
                console.error('âŒ Login-Fehler:', error);
                alert('Fehler beim Login: ' + error.message);
            }
        });
    </script>
</body>
</html>
